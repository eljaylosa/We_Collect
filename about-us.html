<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/img/wecollect-web-icon.svg">
  <title>Our Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .member-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1.5rem 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .member-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .member-card h3 {
      margin: 0.5rem 0 0.2rem 0;
      font-size: 1.2rem;
    }

    .member-card p {
      margin: 0;
      color: #777;
      font-size: 0.9rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      position: relative;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .modal img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
  </header>
  
  <div class="team-container">
    <div class="member-card" data-name="Aareck Miguel Lazaro" data-role="Back-End Developer" data-desc="Aareck is our genius back-end developer who handles all server-side logic." data-img="img/img/aareck.jpg" data-socials='{"linkedin":"https://linkedin.com","github":"https://github.com"}'>
      <img src="img/img/aareck.jpg" alt="Aareck Miguel Lazaro">
      <h3>Aareck Miguel Lazaro</h3>
      <p>Back-End Developer</p>
    </div>

    <div class="member-card" data-name="Jonas Miguel Mapaquit" data-role="Front-End Developer" data-desc="Jonas makes sure everything looks perfect on the front-end." data-img="img/img/Jonas.jpg" data-socials='{"linkedin":"https://linkedin.com","github":"https://github.com"}'>
      <img src="img/img/Jonas.jpg" alt="Jonas Miguel Mapaquit">
      <h3>Jonas Miguel Mapaquit</h3>
      <p>Front-End Developer</p>
    </div>
   
    <div class="member-card" data-name="Eljay Losa" data-role="Pancit Canton Specialist" data-desc="Eljay is the culinary wizard who keeps the team energized with his pancit canton." data-img="img/img/Losa, Eljay G2..jpg" data-socials='{"linkedin":"https://linkedin.com"}'>
      <img src="img/img/Losa, Eljay G2..jpg" alt="Eljay Losa">
      <h3>Eljay Losa</h3>
      <p>Taga luto pancit canton</p>
    </div>
    
    <div class="member-card" data-name="Jeush Andrei Luna" data-role="Front-End Developer" data-desc="Jeush designs interactive UI components and ensures a smooth user experience." data-img="img/img/jeush.jpg" data-socials='{"linkedin":"https://linkedin.com","github":"https://github.com"}'>
      <img src="img/img/jeush.jpg" alt="Jeush Andrei Luna">
      <h3>Jeush Andrei Luna</h3>
      <p>Front-End Developer</p>
    </div>

    <div class="member-card" data-name="Carlos Miguel Luna" data-role="Back-End Developer" data-desc="Carlos manages databases and server-side infrastructure like a pro." data-img="img/img/carlos.jpg" data-socials='{"linkedin":"https://linkedin.com","github":"https://github.com"}'>
      <img src="img/img/carlos.jpg" alt="Carlos F. Luna">
      <h3>Carlos Miguel Luna</h3>
      <p>Back-End Developer</p>
    </div>
  </div>

  <div class="back-to-home">
    <p style="text-align: center; margin-bottom: 2rem;">
      <a href="index.html" style="text-decoration: none; color: #4CAF50; font-weight: bold;">&larr; Back to Home</a>
    </p>
  </div>

  <!-- Modal -->
  <div id="memberModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-name"></h2>
      <p id="modal-role"></p>
      <p id="modal-desc"></p>
      <div class="social-links" id="modal-socials"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("memberModal");
    const modalImg = document.getElementById("modal-img");
    const modalName = document.getElementById("modal-name");
    const modalRole = document.getElementById("modal-role");
    const modalDesc = document.getElementById("modal-desc");
    const modalSocials = document.getElementById("modal-socials");
    const closeBtn = document.querySelector(".close");

    document.querySelectorAll(".member-card").forEach(card => {
      card.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = card.dataset.img;
        modalName.textContent = card.dataset.name;
        modalRole.textContent = card.dataset.role;
        modalDesc.textContent = card.dataset.desc;

        // Social links
        modalSocials.innerHTML = "";
        const socials = JSON.parse(card.dataset.socials);
        for (let key in socials) {
          const a = document.createElement("a");
          a.href = socials[key];
          a.target = "_blank";
          a.textContent = key.charAt(0).toUpperCase() + key.slice(1);
          modalSocials.appendChild(a);
        }
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if(e.target == modal) modal.style.display = "none"; }
  </script>

</body>
</html>
