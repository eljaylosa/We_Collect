<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .member-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1.5rem 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .member-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .member-card h3 {
      margin: 0.5rem 0 0.2rem 0;
      font-size: 1.2rem;
    }

    .member-card p {
      margin: 0;
      color: #777;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Meet Our Team</h1>
  </header>

  <div class="team-container">
    <div class="member-card">
      <img src="img/img/Losa, Eljay G2..jpg" alt="Eljay Losa">
      <h3>Eljay Losa</h3>
      <p>Website Developer</p>
    </div>

    <div class="member-card">
      <img src="img/img/aareck.jpg" alt="Aareck Miguel Lazaro">
      <h3>Aareck Miguel Lazaro</h3>
      <p>Back-End Developer</p>
    </div>

    <div class="member-card">
      <img src="" alt="Jonas Miguel Mapaquit">
      <h3>Jonas Miguel Mapaquit</h3>
      <p>UI/UX Designer</p>
    </div>

    <div class="member-card">
      <img src="profile4.jpg" alt="Jeush Andrei Luna">
      <h3>Jeush Andrei Luna</h3>
      <p>Project Manager</p>
    </div>

    <div class="member-card">
      <img src="img/img/carlos.jpg" alt="Carlos F. Luna">
      <h3>Carlos Miguel Luna</h3>
      <p>Project Manager</p>
    </div>
  </div>

</body>
</html>
